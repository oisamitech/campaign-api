version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: campaign-api
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - campaign-network

networks:
  campaign-network:
    driver: bridge
